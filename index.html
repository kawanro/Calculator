<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">display</div>
        <div class="digitContainer">
            <div>            
                <button class="digit" id="zero">0</button>
                <button class="decimal" id="decimal">.</button>
                <button class="equals" id="equals">=</button>
            </div>
            <div>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator" id="+">+</button>
            </div>
            <div>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator" id="-">-</button>
            </div>
            <div>
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator" id="*">*</button>
            </div>
            <div>
                <button class="support" id="clear">AC</button>
                <button class="support" id="backspace">Return</button>
                <button class="support" id="plusminus">+/-</button>
                <button class="operator" id="/">/</button>
            </div>
        </div>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
